<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispersion - FYO</title>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.150/build/three.module.js"
        }
    }
    </script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div style="position: absolute; padding: 10px; flex-direction: column; display: flex">
        <h2 style="margin-top: 0">Dispersion showcase</h2>
        <div class="menu">
            <div>
                - Left click to move objects
            </div>
            <div>
                - Middle click to rotate and scale
            </div>
            <div>
                 - Right click to pan
            </div>
            <div>
                - Press <span style="font-weight: bold">T, S, L</span> to add objects
            </div>
            <div>
                <label for="photonCount">Photons per tick: <span id="photonCountSpan"></span></label>
                <br><input class="form-input" id="photonCount" value="4" min="1" max="64" type="range" style="width: 100%"/>
            </div>
            <div>
                <label for="maxSegments">Max segments: <span id="maxSegmentsSpan"></span></label>
                <br><input class="form-input" id="maxSegments" value="8" min="1" max="16" type="range" style="width: 100%"/>
            </div>
            <div>
                <label for="iorInput">Index of refraction: <span id="iorSpan"></span></label>
                <br><input class="form-input" id="iorInput" value="1.52" min="1" max="2.5" type="range" step="0.01" style="width: 100%"/>
            </div>
            <div>
                <label for="abbeInput">Abbe number: <span id="abbeSpan"></span></label>
                <br><input class="form-input" id="abbeInput" value="20" min="5" max="100" type="range" style="width: 100%"/>
            </div>
        </div>
    </div>
    <canvas id="canvas" oncontextmenu="return false;"></canvas>
    <script type="module" src="dist/index.js"></script>
</body>

</html>
